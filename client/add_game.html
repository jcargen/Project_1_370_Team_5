<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game - Bocce Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(90deg, 
                #009246 33%,
                #ffffff 33%, 66%,
                #ce2b37 66%
            );
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            border-bottom: 3px solid #ce2b37;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #009246;
            border-radius: 4px;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .submit-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        .submit-btn {
            background-color: #009246;
            color: white;
        }

        .cancel-btn {
            background-color: #ce2b37;
            color: white;
        }

        .optional-label {
            color: #666;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Game</h1>
        <form id="addGameForm">
            <div class="form-group">
                <label for="opponent">Opponent Name (required)</label>
                <input type="text" id="opponent" required>
            </div>

            <div class="form-group">
                <label for="date">Date <span class="optional-label">(optional)</span></label>
                <input type="date" id="date">
            </div>

            <div class="form-group">
                <label for="ballColor">Ball Color <span class="optional-label">(optional)</span></label>
                <select id="ballColor">
                    <option value="">Select color</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </div>

            <div class="form-group">
                <label for="score">Final Score (required)</label>
                <input type="text" id="score" placeholder="e.g. 16-12" required>
            </div>

            <div class="form-group">
                <label>Result (required)</label>
                <select id="result" required>
                    <option value="win">Win</option>
                    <option value="loss">Loss</option>
                </select>
            </div>

            <div class="buttons">
                <button type="submit" class="submit-btn">Save Game</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='player_view.html?id=' + playerId">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = parseInt(urlParams.get('id'));

        document.getElementById('addGameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gameData = {
                opponent: document.getElementById('opponent').value,
                date: document.getElementById('date').value || new Date().toISOString().split('T')[0],
                ballColor: document.getElementById('ballColor').value,
                score: document.getElementById('score').value,
                result: document.getElementById('result').value
            };

            // Get existing player data
            let players = JSON.parse(localStorage.getItem('boccePlayers') || '[]');
            const playerIndex = players.findIndex(p => p.id === playerId);
            
            if (playerIndex === -1) {
                alert('Player not found!');
                return;
            }

            // Initialize games array if it doesn't exist
            if (!players[playerIndex].games) {
                players[playerIndex].games = [];
            }

            // Add new game
            players[playerIndex].games.unshift(gameData);
            
            // Save updated data
            localStorage.setItem('boccePlayers', JSON.stringify(players));
            
            // Return to player view
            window.location.href = `player_view.html?id=${playerId}`;
        });
    </script>
</body>
</html>
